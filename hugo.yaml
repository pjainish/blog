baseURL: https://pjainish.github.io
languageCode: en-us
title: Jainish Patel
theme: PaperMod
enableRobotsTXT: true
env: production

menu:
  main:
    - identifier: posts
      name: Posts
      url: /
      weight: 10
    - identifier: about
      name: About
      url: /about
      weight: 15
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: Films
      name: Films
      url: /posts/films/
      weight: 25
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 50

taxonomies:
   tag : tags
   category : categories

params:
  env: production
  math: true
  keywords: [Jainish Patel, Jainish Patel Blog, Jainish Patel Portfolio]
  author: Jainish Patel

  homeInfoParams:
    Title: Hi, I'm Jainish Patel !
    Content: >
      I am an AI consultant and Lead Applied Engineer who builds recommendation systems and intelligent applications that solve real-world problems. 
      When I'm not helping businesses transform with AI, you'll find me exploring connections between cognitive science, physics, and machine learning - or out 
      climbing and running. I believe the best solutions come from understanding both the technology and the human side of every problem.

  socialIcons:
    - name: github
      url: "https://github.com/pjainish"
    - name: linkedin
      url: "https://www.linkedin.com/in/jainish360/"
    - name: x
      url: "https://x.com/jainish360"
    - name: rss
      url: "https://pjainish.github.io/index.xml"

  label:
    icon: "/assets/images/favicon.png"

  assets:
    favicon: "/assets/images/favicon.png"
    favicon16x16: "/assets/images/favicon.png"
    favicon32x32: "/assets/images/favicon.png"
    apple_touch_icon: "/assets/images/favicon.png"
    safari_pinned_tab: "/assets/images/favicon.png"

  defaultTheme: dark
  ShowShareButtons: true
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  comments: true

services:
  disqus:
    shortname: disqus_3lTHnqVNEw

outputs:
  home:
    - HTML
    - RSS
    - JSON